        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>

        {% for message in messages%}

        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>Menssage</strong> {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="close"></button>
            <span aria-hidden="true">&times;</span>
        </div>
        {%endfor%}
        
        <h3>Bem vindo ao Mangayaki ^^</h3>

        {% if usuario.is_authenticated %}


        <h3>Ola {{usuario}}</h3>

        <h4> Logado com sucesso</h4> 
        {% else %}
        <button type="submit"> <a href="/signup">SignUp</button></a>
        <button type="submit"><a href="/signin">Signin</button></a>
        <button type="submit"><a herf="/signout">Signout</button></a>
        {% endif %}
        
        <script src="" async defer></script>
    </body>
</html>
